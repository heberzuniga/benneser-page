
{% extends "base.html" %}
{% block content %}
<section class="section narrow">
  <h1>Repertorio</h1>
  {% for cat, items in menu.items() %}
    <h2 class="cat">{{ cat|capitalize }}</h2>
    <div class="cards">
    {% for it in items %}
      <div class="card">
        <h4>{{ it.name }}</h4>
        <p>{{ it.desc }}</p>
        <span class="price">Bs {{ "%.2f"|format(it.price) }}</span>
      </div>
    {% endfor %}
    </div>
  {% endfor %}
</section>
{% endblock %}
